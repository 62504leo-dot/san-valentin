<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Mi San Valent√≠n üíñ</title>

<style>
body{
    margin:0;
    background:#ffd6e8;
    font-family: 'Segoe UI', sans-serif;
    text-align:center;
    overflow:hidden;
}

/* Corazones cayendo */
.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation: fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(100vh);
    }
}

/* Rosa */
#rose{
    margin-top:80px;
    opacity:0;
    transition:1.5s;
}

.petalo{
    transform:scale(0);
    transform-origin:center;
    transition:1.5s ease;
}

/* Mensaje final */
#final{
    margin-top:40px;
    opacity:0;
    transition:2s;
}

#firma{
    font-family:cursive;
    font-size:28px;
    color:#ff1493;
}
</style>
</head>

<body>

<h1>TE AMO ‚ù§Ô∏è</h1>

<!-- ROSA SVG BONITA -->
<svg id="rose" width="220" height="300" viewBox="0 0 200 300">

  <!-- Tallo -->
  <line x1="100" y1="300" x2="100" y2="170"
        stroke="green" stroke-width="8"/>

  <!-- Centro -->
  <circle cx="100" cy="140" r="15" fill="#ff007f"/>

  <!-- P√©talos -->
  <circle class="petalo" cx="100" cy="90" r="40" fill="#ff4da6"/>
  <circle class="petalo" cx="150" cy="140" r="40" fill="#ff66b3"/>
  <circle class="petalo" cx="50" cy="140" r="40" fill="#ff66b3"/>
  <circle class="petalo" cx="100" cy="190" r="40" fill="#ff85c1"/>
  <circle class="petalo" cx="135" cy="105" r="35" fill="#ff99cc"/>
  <circle class="petalo" cx="65" cy="105" r="35" fill="#ff99cc"/>

</svg>

<div id="final">
    <h2>Gracias por aceptarme üíñ</h2>
    <div id="firma">Firmado: Christian Patricio ‚úçÔ∏è</div>
    <br>
    <img src="cinnamoroll.webp" width="250">
</div>

<script>

/* Corazones cayendo */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

/* Animaci√≥n rosa */
window.onload=()=>{
    const rose=document.getElementById("rose");
    rose.style.opacity="1";

    const petalos=document.querySelectorAll(".petalo");
    petalos.forEach((p,i)=>{
        setTimeout(()=>{
            p.style.transform="scale(1)";
        }, i*300);
    });

    setTimeout(()=>{
        document.getElementById("final").style.opacity="1";
    },2500);
}

</script>

</body>
</html>
