<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi San Valent칤n 游눏</title>

<style>
body{
    margin:0;
    background:#ffd6e8;
    font-family:'Segoe UI',sans-serif;
    text-align:center;
    overflow:hidden;
}

/* Corazones cayendo */
.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall linear infinite;
}
@keyframes fall{
    to{ transform:translateY(100vh);}
}

/* SOBRE */
#envelope{
    width:300px;
    height:200px;
    background:#ff4da6;
    margin:150px auto;
    position:relative;
    cursor:pointer;
    border-radius:10px;
}
#flap{
    width:0;
    height:0;
    border-left:150px solid transparent;
    border-right:150px solid transparent;
    border-bottom:100px solid #ff1a8c;
    position:absolute;
    top:-100px;
    transition:1s;
}
#heartIcon{
    font-size:40px;
    margin-top:70px;
}

/* CARTA */
#letter{
    display:none;
    margin-top:50px;
    padding:20px;
    background:white;
    width:70%;
    margin-left:auto;
    margin-right:auto;
    border-radius:15px;
    transition:1s;
}

/* Botones */
button{
    padding:10px 20px;
    margin:10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
}
#yes{ background:#ff4da6; color:white;}
#no{ background:#999; }

/* QUEMAR */
.burn{
    animation:burn 2s forwards;
}
@keyframes burn{
    0%{opacity:1; transform:scale(1);}
    100%{opacity:0; transform:scale(0.5) rotate(10deg);}
}

/* ROSA */
#roseSection{
    display:none;
    margin-top:40px;
}

.petalo{
    transform:scale(0);
    transform-origin:center;
    transition:1s;
}

/* FINAL */
#final{
    display:none;
    margin-top:30px;
}

#firma{
    font-family:cursive;
    font-size:28px;
    color:#ff1493;
}
</style>
</head>

<body>

<!-- SOBRE -->
<div id="envelope" onclick="openLetter()">
    <div id="flap"></div>
    <div id="heartIcon">仇벒잺</div>
</div>

<!-- CARTA -->
<div id="letter">
    <h2>Para mi ni침a hermosa 游눘</h2>
    <p>
        Desde que llegaste a mi vida todo cambi칩.
        Eres mi felicidad diaria, mi paz,
        mi raz칩n para sonre칤r.
    </p>
    <h3>쯈uieres ser mi San Valent칤n? 游눚</h3>
    <button id="yes" onclick="acceptLove()">S칤 游눘</button>
    <button id="no" onmouseover="moveNo()">No 游땐</button>
</div>

<!-- ROSA -->
<div id="roseSection">

<svg id="rose" width="220" height="300" viewBox="0 0 200 300">

  <line x1="100" y1="300" x2="100" y2="170"
        stroke="green" stroke-width="8"/>

  <circle cx="100" cy="140" r="15" fill="#ff007f"/>

  <circle class="petalo" cx="100" cy="90" r="40" fill="#ff4da6"/>
  <circle class="petalo" cx="150" cy="140" r="40" fill="#ff66b3"/>
  <circle class="petalo" cx="50" cy="140" r="40" fill="#ff66b3"/>
  <circle class="petalo" cx="100" cy="190" r="40" fill="#ff85c1"/>
  <circle class="petalo" cx="135" cy="105" r="35" fill="#ff99cc"/>
  <circle class="petalo" cx="65" cy="105" r="35" fill="#ff99cc"/>

</svg>

</div>

<!-- FINAL -->
<div id="final">
    <h1>TE AMO 仇벒잺</h1>
    <div id="firma">
        Aceptado oficialmente por 游눘<br>
        Christian Patricio 九꽲잺
    </div>
    <br>
    <img src="cinnamoroll.webp" width="250">
</div>

<script>

/* Corazones */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="游눘";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

/* Abrir carta */
function openLetter(){
    document.getElementById("flap").style.transform="rotateX(180deg)";
    document.getElementById("letter").style.display="block";
}

/* Bot칩n NO */
function moveNo(){
    const btn=document.getElementById("no");
    btn.style.position="absolute";
    btn.style.left=Math.random()*80+"%";
    btn.style.top=Math.random()*80+"%";
}

/* Aceptar */
function acceptLove(){
    const letter=document.getElementById("letter");
    letter.classList.add("burn");

    setTimeout(()=>{
        letter.style.display="none";
        document.getElementById("roseSection").style.display="block";

        const petalos=document.querySelectorAll(".petalo");
        petalos.forEach((p,i)=>{
            setTimeout(()=>{
                p.style.transform="scale(1)";
            }, i*300);
        });

        setTimeout(()=>{
            document.getElementById("final").style.display="block";
        },2500);

    },2000);
}

</script>

</body>
</html>
